<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="currentInfo">
            <div id="location">Chicago, IL</div>
            <div id="currentTemp"> 73°F </div>
            <div id="currentStatus">Sunny</div>
        </div>
        <div id="currentHumidity">32%</div>

        <div id="currentWind">3mph NNW</div>

        <div id="futureInfo">
            <div class="futureDay">
                <div class="futurePred">WED</div>
                <div class="futureTemp">75°-80°F</div>
                <div class="futureWind"> 4mph NW</div>
                <div class="futureStatus">Sunny</div>
            </div>

            <div class="futureDay">
                <div class="futurePred">THU</div>
                <div class="futureTemp">72°-79°F</div>
                <div class="futureWind"> 6mph NW</div>
                <div class="futureStatus">Rainy</div>
            </div>

            <div class="futureDay">
                <div class="futurePred">FRI</div>
                <div class="futureTemp">82°-89°F</div>
                <div class="futureWind"> 2mph NW</div>
                <div class="futureStatus">Sunny</div>
            </div>
        </div>
    </main>
</body>
</html>
