<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="currentInfo">
            <div id="currentTemp"> 76 F </div>
            <div id="currentStatus">Sunny</div>
        </div>
        <div id="currentHumidity">32%</div>

        <div id="currentWind">3mph NNW</div>

        <div id="futureInfo">
            <div class="futureDay">
                <div class="futureTemp">78 F</div>
                <div class="futureWind"> 4mph NW</div>
                <div class="futureStatus">Sunny</div>
            </div>

            <div class="futureDay">
                <div class="futureTemp">74 F</div>
                <div class="futureWind"> 6mph NW</div>
                <div class="futureStatus">Rainy</div>
            </div>

            <div class="futureDay">
                <div class="futureTemp">78 F</div>
                <div class="futureWind"> 4mph NW</div>
                <div class="futureStatus">Sunny</div>
            </div>
        </div>
    </main>
</body>

</html>
