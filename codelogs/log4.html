    <h2>What do these CSS properties do?</h2>
    <ul>
      <li><b>COLOR:</b>Changes the text color of an element (like <p>, <h1> or <div></M>)</li>
      <li><b>BACKGROUND-COLOR:</b> Sets the background area behind the text or content.</li>
      <li><b>BORDER-COLOR</b> Changes border around that element.</li>
    </ul>
